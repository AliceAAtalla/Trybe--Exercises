<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>Mad Libs</h1>

		<ul>
			<li>Noun: <input type="text" id="noun" /></li>
			<li>Adjective: <input type="text" id="adjective" /></li>
			<li>Someone's Name: <input type="text" id="person" /></li>
		</ul>

		<button id="lib-button">Lib it!</button>

		<div id="story"></div>
	</body>
	<script>
		

		function makeMadLib() {
			let storydiv = document.querySelector('#story');
			let noun = document.querySelector('#noun').value;
			let adjective = document.querySelector('#adjective').value;
			let person = document.querySelector('#person').value;
			storydiv.innerHTML = person + ' really likes ' + adjective + ' ' + noun;
		}
    
    let button = document.querySelector('#lib-button');
		button.addEventListener('click', makeMadLib);
	</script>
</html>
